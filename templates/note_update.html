{% extends "base.html" %}

{% block title %}
	Update "{{ note.title }}"
{% endblock %}

{% block content %}
<div class='container'>
	<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Обновление заметки</h1>
    </div>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ note.title }}" placeholder="Введите название"><br>
        <textarea name="content" id="content" class="form-control" placeholder="Введите основной текст"> {{ note.content }} </textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить">
    </form>
</div>
{% endblock %}
